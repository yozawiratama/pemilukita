<template name="modal_candidate_info">
    <div class="modal fade" id="mdlCandidateInfo" tabindex="-1" role="dialog" aria-labelledby="mdlCandidateInfoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="mdlCandidateInfoLabel">Data</h4>
                </div>
                <div class="modal-body">
                    <div>{{Name}}</div>
                    <div>{{Biografi}}</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</template>

<template name="modal_coblos">
    <div class="modal fade" id="mdlCoblos" tabindex="-1" role="dialog" aria-labelledby="mdlCoblosLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form class="form-horizontal" role="form">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="mdlCoblosLabel">Data</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Provinsi</label>
                            <div class="col-sm-10">
                                <select id="selProvinsi" class="form-control">
                                    <option value="Aceh">Aceh</option>
                                    <option value="Sumatera Utara">Sumatera Utara</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Alasan</label>
                            <div class="col-sm-10">
                                <textarea id="txaReason" class="form-control" style="height : 100px;"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Coblos</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>

<template name="modal_kebijakan_privasi">
<div class="modal fade" id="mdlLoginTerms" tabindex="-1" role="dialog" aria-labelledby="mdlLoginTermsLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="mdlLoginTermsLabel">Data</h4>
                </div>
                <div class="modal-body">
                    Kebijakan Privasi
                    
                    <input id="cbxTermsLogin" type="checkbox" /> Saya setuju dengan kebijakan dan privasi
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="btnLoginOnModal" disabled type="button" class="btn btn-default" ><i class="fa fa-google"></i>&nbsp;Login With Google</button>
                </div>
            </div>
        </div>
    </div>
</template>
