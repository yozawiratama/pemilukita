<template name="modal_coblos">
    <div class="modal fade" id="mdlCoblos" tabindex="-1" role="dialog" aria-labelledby="mdlCoblosLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form class="form-horizontal" role="form">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="mdlCoblosLabel">Data</h4>
                    </div>
                    <div class="modal-body">
                        <p>Pilihlah provinsi sesuai dengan KTP anda, dan masukan alasan positif mengapa anda memilih Capres dan Cawapres ini. Alasan hanya bisa dimasukan satu kali dan tidak dapat di edit.</p>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Provinsi</label>
                            <div class="col-sm-10">
                                <select id="selProvinsi" class="form-control">
                                    {{#each Provinces}}
                                    <option value="{{nama_lengkap}}">{{nama_lengkap}}</option>
                                    {{/each}}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Alasan</label>
                            <div class="col-sm-10">
                                <textarea id="txaReason" class="form-control" style="height : 150px;"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Coblos</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>

<template name="modal_kebijakan_privasi">
    <div class="modal fade" id="mdlLoginTerms" tabindex="-1" role="dialog" aria-labelledby="mdlLoginTermsLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="mdlLoginTermsLabel">Silahkan menyetujui kebijakan layanan dan privasi</h4>
                </div>
                <div class="modal-body">
                    <div class="checkbox">
                        <label>
                            <input id="cbxTermsLogin" type="checkbox"> Saya setuju dengan <a href="https://docs.google.com/document/d/1Vk1rn5QXTczayOVcdiQugLOyeAvAjjU_cNIcFa-tpGM/pub" target="_blank"> kebijakan layanan dan privasi</a>
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="btnLoginOnModal" disabled type="button" class="btn btn-default">
                        <i class="fa fa-lg fa-fw fa-google-plus"></i>&nbsp;&nbsp;Login With Google</button>
                </div>
            </div>
        </div>
    </div>
</template>
